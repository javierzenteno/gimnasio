<div class="row">
	<div class="col-lg-12">
		<div class="panel" >
			<div class="panel-heading"><h2 class="page-header" align="center">Gestion Proceso</h2>
				<div class="row">
					<div class="col-xs-12 col-md-8">
						<div class="btn-group">
							<label class="btn btn-success estado"> <input  type="radio" name="estpro" value="true" checked><i class="entypo-thumbs-up"></i> Activos</label>

			<div class="panel-body" >
				<div class="dataTable_wrapper table-responsive">
					<table id="example" class="table table-bordered table-hover">
                        <thead>
                        <tr style="font-size: 10px;top: 10%;">
                        	<th width="30%">Nombre de la Proceso</th>
                        	<th width="30%">Enlace</th>
                        	<th width="500px">Acciones</th>

                        <script type="text/javascript">
                        $(document).ready(function() {
                        	$('#btnAdicionar').click(function(){
                        		$('#formulario').data('formValidation').resetForm();
                        		$('#formulario')[0].reset();
                        		document.getElementById("body").removeAttribute("style");
                        		$('#modalAdicionar').modal('show');
                        	});
                        	$('#btnAdicionarConfirmacion').click(function(){
                        		document.getElementById("body").removeAttribute("style");
                        		$('#modalAdicionarConfirmacion').modal('show');
                        	});
                        	$('#btnModificarConfirmacion').click(function(){
                        		document.getElementById("body").removeAttribute("style");
                        		$('#modalModificarConfirmacion').modal('show');
                        	});
                        	$('#example').dataTable( {
                        		"dom":"f<button> ip",
                        		"pageLength": 20,
                        		"oLanguage": {
                                    "sUrl": "../../js/Spanish.lang"
                                },
                      			"processing": true,
                      		    "serverSide": true,
                      		    "ajax": {
                      		    	"type": "POST",
                      	            "url": "../proceso/lista",
                      	        	"data": function ( d ) {
                      	                d.estado = $('input[name=estpro]:checked').val();
                      	            }
                              	},
                      		    "columns": [
                      		                { "data": "codpro" },
                      		              	{ "data": "urlpro" },
                      		                { "data": "codpro" }
                      		                                  		    ],
                      		    "createdRow": function ( row, data, index ){
                      		    	$('td',row).eq(0).html(data.nompro);
                      		    	if(data.estpro==true){
                      		    		$('td', row).eq(2).html('<div class="btn-group"><button class="modificar btn btn-info btn-xs"  data-toggle="tooltip" data-placement="top" title="Modificar" data-id="'+data.codpro+'"><i class="entypo-pencil"></i></button><button class="eliminar btn btn-danger btn-xs"  data-toggle="tooltip" data-placement="top" title="Eliminar" data-id="'+data.codpro+'"><i class="entypo-trash"></i></button></div>');
                      		    	}else{
                      					$('td', row).eq(2).html('<button class="habilitar btn btn-success btn-xs"  data-toggle="tooltip" data-placement="top" title="Habilitar" data-id="'+data.codpro+'"><i class="entypo-ccw"></i></button>');
                      				}
                      	        },
                      	        "drawCallback": function( settings ) {	
                              		$('.modificar').click(function(){ 
                              			$('#formularioModificar').data('formValidation').resetForm();
                                		$('#formularioModificar')[0].reset();
                                		document.getElementById("body").removeAttribute("style");
                                  		$.post('../proceso/obtener?codpro='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      		            		$('#modalModificar').modal('show');
                      							$('#formularioModificar').loadJSON(result.data);
                      							document.getElementById("body").removeAttribute("style");
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito el Proceso');
                      		            	}
                      			        }, 'json');
                              		});
                              		$('.eliminar').click(function(){ 
                              			$('#formularioEliminar').data('formValidation').resetForm();
                                		$('#formularioEliminar')[0].reset();
                                  		$.post('../proceso/obtener?codpro='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      		            		$('#modalEliminar').modal('show');
                      							$('#formularioEliminar').loadJSON(result.data);
                      							$('#ProcesoLabel').html(result.data.nompro);
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito el Proceso');
                      		            	}
                      			        }, 'json');
                              		});
                              		$('.habilitar').click(function(){ 
                              			$('#formularioHabilitar').data('formValidation').resetForm();
                                		$('#formularioHabilitar')[0].reset();
                                  		$.post('../proceso/obtener?codpro='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      		            		$('#modalHabilitar').modal('show');
                      							$('#formularioHabilitar').loadJSON(result.data);
                      							$('#Proceso1Label').html(result.data.nompro);
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito el Proceso');
                      		            	}
                      			        }, 'json');
                              		});

                              		$('button[data-toggle="tooltip"]').tooltip({animated: 'fade',placement: 'bottom',});
                              		
                      	        }
                        } );
                        
                        $('.estado').click(function(){
                        	$('#example').dataTable().fnDraw('page');
                        });
                        
                        $('#formulario,#formularioModificar,#formularioEliminar,#formularioHabilitar').formValidation(
                  				{locale: 'es_ES'}).on('success.form.fv', function(e) {
                              e.preventDefault();
                              var $form = $(e.target);
                              $.post($form.attr('action'), $form.serialize(), function(result) {
                              	if(result.status){
                      	            $form.data('formValidation').resetForm();
                      	          	$('#formulario')[0].reset();
                      	        	$('#formularioModificar')[0].reset();
                      	            $('#formularioEliminar')[0].reset();
                      	          	$('#formularioHabilitar')[0].reset();
									$('#example').dataTable().fnDraw('page');
									$('#body').css('padding-right','-17px');
									mostrarMensaje('success','Se realizo con exito el Proceso');
                      	        }else{
                              		mostrarMensaje('error','No se realizo con exito el Proceso');
                              	}
                            	$('.modal').modal('hide');
                      	    }, 'json');
                          });
                        });
                        </script>
