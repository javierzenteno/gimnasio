<form name="formulario" role="form" id="formulario" method="post" action="../liga/guardar" data-fv-excluded="disabled" data-fv-icon-valid="glyphicon glyphicon-ok" 
	data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">                       
<div class="modal modal-primary fade" id="modalAdicionar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Adicionar Nueva Fecha</h4>
      </div>
      	<div class="modal-body">
			<div class="form-group">
				<label>Nombre</label> <input  id="nomtor" name="nomtor" type="text" placeholder="ingrese nombre" class="form-control input-md" data-fv-notempty="true">
			</div>
			<div class="form-group">
	            <label>Fecha del Torneo</label>
	            <div class="input-group">
	            <input type="text" class="form-control input-md" id="fector" name="fector" data-fv-notempty="true" >
	            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
	            </div>
			</div>
			<div class="table-responsive">
					   		<table id="dir_jugador" class="table " >
					   			<thead>
					   				<tr style="font-size: 12px">
						   				<th width="50%" style="color: white;">Jugador</th>
						   				<th width="40%" style="color: white;">Posición</th>
						   				<th width="10%" style="color: white;">Quitar</th>
						   			</tr>
					   			</thead>
					   			<tbody >
					   				
					   			</tbody>
					   		</table>
			</div>
			<div class="form-group">
				<label>Descripción</label> <input  id="destor" name="destor" type="text" placeholder="ingrese descripción" class="form-control input-md" data-fv-notempty="true">
			</div>
			<div class="row form-group">
					   			<div class="col-xs-6 form-group">
					   				<label>Jugador</label>
					   				<select id="per_add" name="per_add" data-placeholder="[Seleccione Persona]" class="form-control" >
									<option value=""></option>#foreach($p in $jugador)
									<option value="$p.codjug">$p.jugador ($p.edad)</option>#end
								</select>
					   			</div>
						   			<div class="col-xs-4 form-group">
						   			<label>Posición</label>
						   			<input type="text" class="form-control input-sm" id="pos_add" name="pos_add">
					   			</div>
					   			<div class="col-xs-2 form-group">
					   				<label>Añadir</label>
					   				<a id="dir_add" class="btn btn-success btn-xs"><i class="entypo-user-add"></i></a>
					   			</div>
				   </div>
		</div>
      <div class="modal-footer">
        <button type="button" id="btnAdicionarConfirmacion" class="btn btn-social btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i> Guardar</button>
        <button type="button" class="btn btn-social btn-primary" data-dismiss="modal"><i class="glyphicon glyphicon-remove-sign"></i> Cancelar</button>
      </div>
    </div>
  </div>
</div>
<div class="modal modal-primary fade" id="modalAdicionarConfirmacion" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm"  role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Mensaje de Confirmacion</h4>
      </div>
      <div class="modal-body">
      			<label>Esta seguro de adicionar esta fecha?</label>
			</div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-social btn-primary"><i class="glyphicon glyphicon-ok"></i> Si</button>
        <button type="button" class="btn btn-social btn-primary" data-dismiss="modal"><i class="glyphicon glyphicon-remove-sign"></i> No</button>
      </div>
    </div>
  </div>
</div>
</form>

	data-fv-icon-valid="glyphicon glyphicon-ok" data-fv-icon-invalid="glyphicon glyphicon-remove" data-fv-icon-validating="glyphicon glyphicon-refresh">
  <div class="modal-dialog modal-sm" role="document">

<div class="row">
	<div class="col-lg-12">
		<div class="panel" >
			<div class="panel-heading"><h2 class="page-header" align="center">Liga Departamental</h2>
				<div class="row">
					<div class="col-xs-12 col-md-8">
						<div class="btn-group">
							<label class="btn btn-info estado"> <input  type="radio" name="esttor" value="1" checked><i class="entypo-hourglass"></i> Creados</label> 
							<label class="btn btn-success estado"> <input  type="radio" name="esttor" value="2"><i class="entypo-right-dir"></i> En Juego</label>
							<label class="btn btn-warning estado"> <input  type="radio" name="esttor" value="3"><i class="entypo-lock"></i> Finalizados</label>
						</div>
					</div>
					<div class="col-xl-2 col-md-2 col-xs-4 pull-right">
						<button style="text-align: right" class="btn btn-success" id="btnAdicionar">
						<i class="fa fa-plus-square"></i>Nueva Fecha </button>
					</div>
				</div>
			</div>
			<div class="panel-body" >
				<div class="dataTable_wrapper table-responsive">
					<table id="example" class="table table-bordered table-hover">
                        <thead>
                        <tr style="font-size: 10px;top: 10%;">
                        	<th width="30%">Nombre de la Fecha</th>
                        	<th width="30%">Fecha</th>
                        	<th width="500px">Acciones</th>
                        </tr>
                        </thead>
                        <tbody style="font-size: 12px">
                        	
                        </tbody>
					</table>  
				</div>
			</div>
		</div>
	</div>
</div> 
                        <script type="text/javascript">
                        $(document).ready(function() {
                        	$('#btnAdicionar').click(function(){
                        		$('#formulario').data('formValidation').resetForm();
                        		$('#formulario')[0].reset();
                        		document.getElementById("body").removeAttribute("style");
                        		$('#modalAdicionar').modal('show');
                        	});
                        	$('#dir_add').click(function(){
                        		var row=$('<tr id="dir-'+$('#per_add option:selected').val()+'"></tr>');
								$('<td style="color: white;">'+$('#per_add option:selected').text()+'</td>').appendTo(row);
								$('<input type="hidden" name="codjug" value="'+$('#per_add option:selected').val()+'" >').appendTo(row);
								$('<td style="color: white;">'+$('#pos_add').val()+'</td>').appendTo(row);
								$('<input type="hidden" name="postor" value="'+$('#pos_add').val()+'" >').appendTo(row);
								$('<td class="remove-row"><button type="button" id="remo-'+$('#per_add option:selected').val()+'" class="btn btn-danger btn-xs input-remove-row" data-id="'+$('#per_add option:selected').val()+'"><i class="entypo-cancel"></i></button></td>').appendTo(row);
								$('#dir_jugador > tbody:last').append(row);
								$('#per_add option:selected').attr('disabled','disabled');
								$('#per_add').trigger("chosen:updated");
								$('#per_add').val('').trigger("chosen:updated");
								$('#pos_add').val('');
								row.find('.input-remove-row').last().click(function(){ 
									console.log($('#per_add option[value='+$(this).data('id')+']').text()+' : btnAdd');
									$('#per_add option[value='+$(this).data('id')+']').removeAttr("disabled");
						    	    $("#per_add").trigger("chosen:updated");
						    		var tr = $(this).closest('tr');
						    	    tr.fadeOut(500, function(){
						    	    	tr.remove();
						    	    	if($('#dir_jugador > tbody>tr').length==0){
						    	    		var row=$('<tr></tr>');
						    	    		$('<td colspan="3" align="center">Sin Directiva</td>').appendTo(row);
						    	    		$('#dir_jugador > tbody:last').append(row);
						    	    	}
						    		});
						    	});
                        	});
                        	$('#fector').datetimepicker({
                          		 format: 'DD/MM/YYYY'
                               });
                        	$('select').chosen({
                        		no_results_text : "No se encuentra:",
                        		width : '100%'
                        	});
                        	$('#btnAdicionarConfirmacion').click(function(){
                        		document.getElementById("body").removeAttribute("style");
                        		$('#modalAdicionarConfirmacion').modal('show');
                        	});
                        	$('#btnModificarConfirmacion').click(function(){
                        		document.getElementById("body").removeAttribute("style");
                        		$('#modalModificarConfirmacion').modal('show');
                        	});
                        	$('#example').dataTable( {
                        		"dom":"f<button> ip",
                        		"oLanguage": {
                                    "sUrl": "../../js/Spanish.lang"
                                },
                      			"processing": true,
                      		    "serverSide": true,
                      		    "ajax": {
                      		    	"type": "POST",
                      	            "url": "../liga/lista",
                      	        	"data": function ( d ) {
                      	                d.estado = $('input[name=esttor]:checked').val();
                      	            }
                              	},
                      		    "columns": [
                      		                { "data": "codtor" },
                      		              	{ "data": "fecha" },
                      		                { "data": "codtor" }
                      		                                  		    ],
                      		    "createdRow": function ( row, data, index ){
                      		    	$('td',row).eq(0).html(data.nomtor);
                      		    	if(data.esttor==1){
                      		    		$('td', row).eq(2).html('<div class="btn-group"><button class="modificar btn btn-info btn-sm"  data-toggle="tooltip" data-placement="top" title="Modificar" data-id="'+data.codtor+'"><i class="entypo-pencil"></i></button><button class="eliminar btn btn-danger btn-sm"  data-toggle="tooltip" data-placement="top" title="Eliminar" data-id="'+data.codtor+'"><i class="entypo-trash"></i></button><button class="iniciar btn btn-success btn-sm"  data-toggle="tooltip" data-placement="top" title="Inciar" data-id="'+data.codtor+'"><i class="entypo-right-dir"></i>Iniciar Fecha</button></div>');
                      		    	 }else{
                      		    		 if(data.esttor==2){
                      						$('td', row).eq(2).html('<button class="iniciar btn btn-success btn-sm"  data-toggle="tooltip" data-placement="top" title="Fase" data-id="'+data.codtor+'"><i class="entypo-right-dir"></i>Ir Fases</button>');
                      		    		 }else{
                      		    			$('td', row).eq(2).html('<button class="ver btn btn-info btn-sm"  data-toggle="tooltip" data-placement="top" title="Imprimir" data-id="'+data.codtor+'"><i class="entypo-print"></i></button>');
                      		    		 }
                      				}
                      	        },
                      	        "drawCallback": function( settings ) {	
                              		$('.modificar').click(function(){ 
                              			$('#formularioModificar').data('formValidation').resetForm();
                                		$('#formularioModificar')[0].reset();
                                		document.getElementById("body").removeAttribute("style");
                                  		$.post('../liga/obtener?codtor='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      		            		$('#modalModificar').modal('show');
                      							$('#formularioModificar').loadJSON(result.data);
                      							$('#fector1').val(result.data.fecha);
                      							document.getElementById("body").removeAttribute("style");
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito el Proceso');
                      		            	}
                      			        }, 'json');
                              		});
                              		$('.eliminar').click(function(){ 
                              			$('#formularioEliminar').data('formValidation').resetForm();
                                		$('#formularioEliminar')[0].reset();
                                  		$.post('../liga/obtener?codtor='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      		            		$('#modalEliminar').modal('show');
                      							$('#formularioEliminar').loadJSON(result.data);
                      							$('#ProcesoLabel').html(result.data.nomtor);
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito el Proceso');
                      		            	}
                      			        }, 'json');
                              		});
                              		$('.iniciar').click(function(){ 
                              			//ir_pagina('../liga/fase?codc='+$(this).data('id'));
                              			$.post('../liga/fase?codtor='+$(this).data('id')+'&estado=1', function(resp) {
                                			$("#contenedor").html(resp);
                            	    	});
                              		});
                              		$('.ver').click(function(){ 
                              			$("#frameReportes").attr("src",'../liga/ver?codtor='+$(this).data('id'));
                              			$("#reportes").modal('show');
                              		});
                              		$('button[data-toggle="tooltip"]').tooltip({animated: 'fade',placement: 'bottom',});
                              		
                      	        }
                        } );
                        
                        $('.estado').click(function(){
                        	$('#example').dataTable().fnDraw('page');
                        });
                        
                        $('#formulario,#formularioModificar,#formularioEliminar,#formularioHabilitar').formValidation(
                  				{locale: 'es_ES'}).on('success.form.fv', function(e) {
                              e.preventDefault();
                              var $form = $(e.target);
                              $.post($form.attr('action'), $form.serialize(), function(result) {
                              	if(result.status){
                      	            $form.data('formValidation').resetForm();
                      	          	$('#formulario')[0].reset();
                      	        	$('#formularioModificar')[0].reset();
                      	            $('#formularioEliminar')[0].reset();
									$('#example').dataTable().fnDraw('page');
									$('#body').css('padding-right','-17px');
									mostrarMensaje('success','Se realizo con exito el Proceso');
                      	        }else{
                              		mostrarMensaje('error','No se realizo con exito el Proceso');
                              	}
                            	$('.modal').modal('hide');
                      	    }, 'json');
                          });
                        });
                        </script>
