<div class="row">
	<div class="col-lg-12">
		<div class="panel" >
			<div class="panel-heading"><h2 class="page-header" align="center">Gestion Roles</h2>
				<div class="row">
					<div class="col-xl-4 col-xl-offset-1 col-md-4 col-md-offset-1 col-xs-12">
						<div class="btn-group">
							<label class="btn btn-success estado"> <input  type="radio" name="estrol" value="true" checked><i class="entypo-thumbs-up"></i> Activos</label> 
							<label class="btn btn-danger estado"> <input  type="radio" name="estrol" value="false"><i class="entypo-thumbs-down"></i> Inactivos</label>

						<i class="fa fa-plus-square"></i> Nuevo Rol</button>
					</div>

			<div class="panel-body" >
				<div class="dataTable_wrapper table-responsive">
					<table id="example" class="table table-bordered table-hover">
                        <thead>
                        <tr style="font-size: 10px;top: 10%;">
                        	<th width="20%">Nombre del Rol</th>
                        	<th width="80%">Acciones</th>
                        </tr>
                        </thead>
                        <tbody style="font-size: 12px">
                        	
                        </tbody>
					</table>

                        <script type="text/javascript">
                        $(document).ready(function() {
                        	$('select').chosen({
                        		no_results_text : "No se encuentra:",
                        		width : '100%'
                        	});
                        	$('#btnAdicionar').click(function(){
                        		$('#formulario').data('formValidation').resetForm();
                        		$('#formulario')[0].reset();
                        		document.getElementById("body").removeAttribute("style");
                        		$('#modalAdicionar').modal('show');
                        	});
                        	$('#btnAdicionarConfirmacion').click(function(){
                        		document.getElementById("body").removeAttribute("style");
                        		$('#modalAdicionarConfirmacion').modal('show');
                        	});
                        	$('#btnModificarConfirmacion').click(function(){
                        		document.getElementById("body").removeAttribute("style");
                        		$('#modalModificarConfirmacion').modal('show');
                        	});
                        	$('#example').dataTable( {
                        		"dom":"f<button> ip",
                        		"oLanguage": {
                                    "sUrl": "../../js/Spanish.lang"
                                },
                      			"processing": true,
                      		    "serverSide": true,
                      		    "ajax": {
                      		    	"type": "POST",
                      	            "url": "../rol/lista",
                      	        	"data": function ( d ) {
                      	                d.estado = $('input[name=estrol]:checked').val();
                      	            }
                              	},
                      		    "columns": [
                      		                { "data": "codrol" },
                      		                { "data": "codrol" }
                      		                                  		    ],
                      		    "createdRow": function ( row, data, index ){
                      		    	$('td',row).eq(0).html(data.nomrol);
                      		    	if(data.estrol==true){
                      		    		var aux='';
                      		    		if(data.menus>0)
                      		    			aux='<button class="reasignar btn btn-warning btn-sm"  data-toggle="tooltip" data-placement="top" title="Reasignar" data-id="'+data.codrol+'"><i class="entypo-list-add"></i></button>';
                      		    		else
                      		    			aux='<button class="asignar btn btn-warning btn-sm"  data-toggle="tooltip" data-placement="top" title="Asignar" data-id="'+data.codrol+'"><i class="entypo-list"></i></button>';
                      		    		$('td', row).eq(1).html('<div class="btn-group"><button class="modificar btn btn-info btn-sm"  data-toggle="tooltip" data-placement="top" title="Modificar" data-id="'+data.codrol+'"><i class="entypo-pencil"></i></button><button class="eliminar btn btn-danger btn-sm"  data-toggle="tooltip" data-placement="top" title="Eliminar" data-id="'+data.codrol+'"><i class="entypo-trash"></i></button>'+aux+'</div>');
                      		    	}else{
                      					$('td', row).eq(1).html('<button class="habilitar btn btn-success btn-sm"  data-toggle="tooltip" data-placement="top" title="Habilitar" data-id="'+data.codrol+'"><i class="entypo-ccw"></i></button>');
                      				}
                      	        },
                      	        "drawCallback": function( settings ) {	
                              		$('.modificar').click(function(){ 
                              			$('#formularioModificar').data('formValidation').resetForm();
                                		$('#formularioModificar')[0].reset();
                                		document.getElementById("body").removeAttribute("style");
                                  		$.post('../rol/obtener?codrol='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      		            		$('#modalModificar').modal('show');
                      							$('#formularioModificar').loadJSON(result.data);
                      							document.getElementById("body").removeAttribute("style");
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito el Proceso');
                      		            	}
                      			        }, 'json');
                              		});
                              		$('.eliminar').click(function(){ 
                              			$('#formularioEliminar').data('formValidation').resetForm();
                                		$('#formularioEliminar')[0].reset();
                                  		$.post('../rol/obtener?codrol='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      		            		$('#modalEliminar').modal('show');
                      							$('#formularioEliminar').loadJSON(result.data);
                      							$('#rolLabel').html(result.data.nomrol);
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito el Proceso');
                      		            	}
                      			        }, 'json');
                              		});
                              		$('.habilitar').click(function(){ 
                              			$('#formularioHabilitar').data('formValidation').resetForm();
                                		$('#formularioHabilitar')[0].reset();
                                  		$.post('../rol/obtener?codrol='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      		            		$('#modalHabilitar').modal('show');
                      							$('#formularioHabilitar').loadJSON(result.data);
                      							$('#rol1Label').html(result.data.nomrol);
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito el Proceso');
                      		            	}
                      			        }, 'json');
                              		});
                              		$('.asignar').click(function(){ 
                              			$('#formularioAsignar').data('formValidation').resetForm();
                                		$('#formularioAsignar')[0].reset();
                                  		$.post('../rol/obtener?codrol='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      		            		$('#modalAsignar').modal('show');
                      							$('#formularioAsignar').loadJSON(result.data);
                      							$('#rol2Label').html(result.data.nomrol);
                      							//asignar.bootstrapDualListbox('refresh');
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito el Proceso');
                      		            	}
                      			        }, 'json');
                              		});
                              		
                              		$('.reasignar').click(function(){ 
                              			$('#formularioReasignar').data('formValidation').resetForm();
                                		$('#formularioReasignar')[0].reset();
                                  		$.post('../rol/obtener?codrol='+$(this).data('id'), function(result) {
                      		            	if(result.status){
                      		            		$('#modalReasignar').modal('show');
                      							$('#formularioReasignar').loadJSON(result.data);
                      							$('#rol3Label').html(result.data.nomrol);
                      							$('#menus2').html('');
                      							$.each(result.menus,function(index,valor){
                      								var option=$('<option value="'+valor['codmen']+'"  '+valor['sel']+'></option>');
                      								$(option).html(valor['nommen'])
                      								$(option).appendTo('#menus2');
                      							});
                      							$('#menus2').trigger("chosen:updated");
                      		            	}else{
                      		            		mostrarMensaje('error','No se realizo con exito el Proceso');
                      		            	}
                      			        }, 'json');
                              		});
                              		$('button[data-toggle="tooltip"]').tooltip({animated: 'fade',placement: 'bottom',});
                              		
                      	        }
                        } );
                        
                        $('.estado').click(function(){
                        	$('#example').dataTable().fnDraw('page');
                        });
                        
                        $('#formulario,#formularioModificar,#formularioEliminar,#formularioHabilitar,#formularioAsignar,#formularioReasignar').formValidation(
                  				{locale: 'es_ES'}).on('success.form.fv', function(e) {
                              e.preventDefault();
                              var $form = $(e.target);
                              $.post($form.attr('action'), $form.serialize(), function(result) {
                              	if(result.status){
                      	            $form.data('formValidation').resetForm();
                      	          	$('#formulario')[0].reset();
                      	        	$('#formularioModificar')[0].reset();
                      	            $('#formularioEliminar')[0].reset();
                      	          	$('#formularioHabilitar')[0].reset();
                      	          	$('#formularioAsignar')[0].reset();
                      	          	$('#formularioReasignar')[0].reset();
									$('#example').dataTable().fnDraw('page');
									$('#body').css('padding-right','-17px');
									mostrarMensaje('success','Se realizo con exito el Proceso');
                      	        }else{
                              		mostrarMensaje('error','No se realizo con exito el Proceso');
                              	}
                            	$('.modal').modal('hide');
                      	    }, 'json');
                          });
                        });
                        </script>
