<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="javier" />
	<meta name="author" content="" />
	<title>Jugadores</title>
	<link rel="stylesheet" href="../../css/jquery-ui-1.10.3.custom.min.css">
	<link rel="stylesheet" href="../../css/entypo.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
	<link rel="stylesheet" href="../../css/bootstrap.css">
	<link rel="stylesheet" href="../../css/neon-core.css">
	<link rel="stylesheet" href="../../css/neon-theme.css">
	<link rel="stylesheet" href="../../css/neon-forms.css">
	<link rel="stylesheet" href="../../css/custom.css">
	<link rel="stylesheet" href="../../css/toastr.min.css">
</head>
<body class="page-body login-page login-form-fall" data-url="#">

<div class="login-container">

	<div class="login-header login-caret">
		
		<h3 class="titulo-login">Nuestros Jugadores</h3>
		<a class="btn btn-danger pull-right" href="../principal/login">Volver</a><br>
	</div>
	
	<div class="row">
		#foreach($c in $jugador)
		<div class="col-md-4 col-lg-3 col-xs-12 col-sm-6">
			<blockquote class="blockquote-default">
			<div class="image pull-center" style="text-align: center;">
				<img alt="User Image" src="../../fotos/$c.fotjug" class="img-circle" width="100px" height="150px">
			</div>
			<h4><label >$c.jugador</label></h4>
			<h4><label >Edad: $c.edad</label></h4>
			<h4>$c.nompro</h4>
			</blockquote>
		</div>
		#end
	</div>
	
	<div class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" id="report" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<iframe id="frame" width="100%" height="600px"></iframe>
			</div>
		</div>
	</div>
</div>

	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/main-gsap.js"></script>
	<script src="../../js/jquery-ui-1.10.3.minimal.min.js"></script>
	<script src="../../js/bootstrap.js"></script>
	<script src="../../js/joinable.js"></script>
	<script src="../../js/resizeable.js"></script>
	<script src="../../js/neon-api.js"></script>
	<script src="../../js/jquery.validate.min.js"></script>
	<script src="../../js/neon-login.js"></script>
	<!-- Imported scripts on this page -->
	<script src="../../js/toastr.js"></script>
	<!-- efectos neon -->
	<script src="../../js/neon-custom.js"></script>
	<script type="text/javascript">

		jQuery(document).ready(function($){
			$(".conv").click(function(){
				$("#frame").attr("src",'../../pdf/'+$(this).data('pdf'));
				$("#report").modal('show');
			});
		});
</script>
</body>
</html>
