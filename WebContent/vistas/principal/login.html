<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1">

	<title>ADTMT</title>
	<link rel="stylesheet" href="../../css/jquery-ui-1.10.3.custom.min.css">
	<link rel="stylesheet" href="../../css/entypo.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
	<link rel="stylesheet" href="../../css/bootstrap.css">
	<link rel="stylesheet" href="../../css/neon-core.css">
	<link rel="stylesheet" href="../../css/neon-theme.css">

</head>
<body class="page-body login-page login-form-fall" data-url="#">
<div class="modal fade " tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="reportes" aria-hidden="true">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						</div>
						<div class="modal-body">
							<iframe id="frameReportes" width="100%" height="500px"></iframe>
						</div>
					</div>
				</div>
			</div>
<div class="login-container">
	<div class="login-header login-caret">
		<div class="container hidden-xs">
				<div class="col-sm-4">
					<div class="tile-title tile-red">
						<div class="icon">
							<i class="entypo-users"></i>
						</div>
						<div class="title">
							<a href="../principal/jugador.html"><h3>Jugadores</h3></a>
							<p>Jugadores de nuestra Asociación</p>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="tile-title tile-blue">
						<div class="icon">
							<i class="entypo-book-open"></i>
						</div>
						<div class="title">
							<a id="rank"><h3>Ranking</h3></a>
							<p>Ranking Liga Departamental</p>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="tile-title tile-green">
						<div class="icon">
							<i class="entypo-calendar"></i>
						</div>
						<div class="title">
							<a href="../principal/convocatoria.html"><h3>Eventos</h3></a>
							<p>Calendario de Eventos</p>
						</div>
					</div>
				</div>
			</div>
			<div class="container visible-xs">
				<div class="col-xs-4">
					<a href="../principal/jugador.html" class="btn btn-red btn-block btn-login">
					<i class="entypo-users"></i>Jugadores
					</a>
				</div>
				<div class="col-xs-4">
					<a href="../principal/ranking.html" class="btn btn-blue btn-block btn-login">
					<i class="entypo-book-open"></i>Ranking
					</a>
				</div>
				<div class="col-xs-4">
					<a href="../principal/convocatoria.html" class="btn btn-green btn-block btn-login">
					<i class="entypo-calendar"></i>Eventos
					</a>
				</div>
			</div>
		<h3 class="titulo-login">ASOCIACIÓN DEPARTAMENTAL DE TENIS DE MESA</h3>
	</div>
	<div class="login-progressbar">
		<div></div>
	</div>
	<div class="login-form">
		
		<div class="login-content">
			
			<div class="form-login-error">
				<h3>Usuario o Clave incorrecta</h3>
				<p>Ingresar login y clave nuevamente.</p>
			</div>
			
			<form method="post" role="form" id="form_login" action="../principal/validar">
				
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-user"></i>
						</div>
						<input type="text" class="form-control" name="username" id="username" placeholder="usuario..." autocomplete="off" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-key"></i>
						</div>
						<input type="password" class="form-control" name="password" id="password" placeholder="clave..." autocomplete="off" />
					</div>
				
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login">
						<i class="entypo-login"></i>
						Acceder
					</button>
				</div>
			</form>
			<p>Tarija - Bolivia</p>
			
		</div>
	</div>
</div>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/main-gsap.js"></script>
	<script src="../../js/jquery-ui-1.10.3.minimal.min.js"></script>
	<script src="../../js/bootstrap.js"></script>
	<script src="../../js/joinable.js"></script>
	<script src="../../js/resizeable.js"></script>
	<script src="../../js/neon-api.js"></script>
	<script src="../../js/jquery.validate.min.js"></script>
	<script src="../../js/neon-login.js"></script>
	<!-- Imported scripts on this page -->
	<script src="../../js/toastr.js"></script>
	<!-- efectos neon -->
	<script src="../../js/neon-custom.js"></script>
	<script type="text/javascript">
	function mostrarMensaje(tipo,msg){
		var opts = {
				"closeButton": true,
				  "debug": true,
				  "newestOnTop": true,
				  "progressBar": true,
				  "positionClass": "toast-bottom-right",
				  "preventDuplicates": false,
				  "showDuration": "300",
				  "hideDuration": "1000",
				  "timeOut": "5000",
				  "extendedTimeOut": "1000",
				  "showEasing": "swing",
				  "hideEasing": "linear",
				  "showMethod": "fadeIn",
				  "hideMethod": "fadeOut",
				  "toastClass": tipo,
		};
		toastr.success(msg, "Sistema ADTMT", opts);
}	
		jQuery(document).ready(function($){
			mostrarMensaje('success','Bienvenido al sistema');
			$('#rank').click(function(){ 
      			$("#frameReportes").attr("src",'../principal/ranking');
      			$("#reportes").modal('show');
      		});
		});
</script>
</body>
</html>
