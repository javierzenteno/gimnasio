<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Neon Admin Panel" />
	<meta name="author" content="" />

	<title>ADTMT</title>

	<link rel="stylesheet" href="../../css/jquery-ui-1.10.3.custom.min.css">
	<link rel="stylesheet" href="../../css/entypo.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
	<link rel="stylesheet" href="../../css/bootstrap.css">
	<link rel="stylesheet" href="../../css/neon-core.css">
	<link rel="stylesheet" href="../../css/neon-theme.css">
	<link rel="stylesheet" href="../../css/neon-forms.css">
	<link rel="stylesheet" href="../../css/custom.css">
	<link rel="stylesheet" href="../../css/toastr.min.css">
	
</head>
<body class="page-body login-page is-lockscreen login-form-fall" data-url="http://neon.dev">

<div class="login-container">
	
	<div class="login-header">
		
		<div class="login-content">
			
			<p class="description">Usuario <b>$dato_user</b>, ingrese su clave para reiniciar sesion.</p>
			
			
			<div class="form-login-error">
				<h3>Clave incorrecta</h3>
				<p>Ingresar login y clave nuevamente.</p>
			</div>
		</div>
		
	</div>
	
	<div class="login-form">
		
		<div class="login-content">
			
			<form method="post" role="form" id="form_lockscreen">
				
				<div class="form-group lockscreen-input">
					
					<div class="lockscreen-thumb">
						<img src="../../img/$gestion.loggen" width="150px" height="150px" class="img-circle" />
						<div class="lockscreen-progress-indicator"><h3>20%</h3></div>
					</div>
					
					<div class="lockscreen-details">
						<h4 id="username">$dato_user</h4>
						<span data-login-text="Logueando en...">Sesion finalizada</span>
					</div>
				</div>
				<div class="form-group">
					
					<div class="input-group">
						<div class="input-group-addon">
							<i class="entypo-key"></i>
						</div>
						<input type="hidden" name="username" id="username" value="$username">
						<input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" />
					</div>
				
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-primary btn-block btn-login">
						<i class="entypo-login"></i>
						Acceder
					</button>
				</div>
				
			</form>
			
			
			<div class="login-bottom-links">
				<a href="../principal/login" class="link">Ingresar con cuenta diferente <i class="entypo-right-open"></i></a>
				<br />
				<a href="#">Tarija</a>  - <a href="#">Bolivia</a>
			</div>
			
		</div>
		
	</div>
	
</div>
<script src="../../js/jquery.min.js"></script>
	<script src="../../js/main-gsap.js"></script>
	<script src="../../js/jquery-ui-1.10.3.minimal.min.js"></script>
	<script src="../../js/bootstrap.js"></script>
	<script src="../../js/joinable.js"></script>
	<script src="../../js/resizeable.js"></script>
	<script src="../../js/neon-api.js"></script>
	<script src="../../js/jquery.validate.min.js"></script>
	<script src="../../js/neon-login.js"></script>
	<!-- Imported scripts on this page -->
	<script src="../../js/toastr.js"></script>
	<!-- efectos neon -->
	<script src="../../js/neon-custom.js"></script>
	
	<script type="text/javascript">
	function mostrarMensaje(tipo,msg){
		var opts = {
				"closeButton": true,
				  "debug": true,
				  "newestOnTop": true,
				  "progressBar": true,
				  "positionClass": "toast-bottom-right",
				  "preventDuplicates": false,
				  "showDuration": "300",
				  "hideDuration": "1000",
				  "timeOut": "5000",
				  "extendedTimeOut": "1000",
				  "showEasing": "swing",
				  "hideEasing": "linear",
				  "showMethod": "fadeIn",
				  "hideMethod": "fadeOut",
				  "toastClass": tipo,
		};
		toastr.success(msg, "Sistema ADTMT", opts);
}	
		jQuery(document).ready(function($){
			mostrarMensaje('danger','Gracias por utilizar el sistema.');
		});
</script>
</body>
</html>
